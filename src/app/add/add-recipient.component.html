<form>
    <h3>Add Recipient</h3>
    
    <div class="form-group col-lg-2">
      <div><label for="bank">Bank</label><br/>
     <input type="radio" id="scotiabank" name="bank" value="Scotiabank" [(ngModel)]="addedRecipient.bank"/>  Scotiabank
     <input type="radio" id="otherbank" name="bank" value="Otherbank" [(ngModel)]="addedRecipient.bank"/>  Otherbank
    
      </div>
<div class="form-group">
        <label for="name">Name</label>
            <input id="name" class="form-control" name="name" [(ngModel)]="addedRecipient.name" required minlength="4" #name="ngModel"/>
          <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div> 
        <div [hidden]="name.minlength"
             class="alert alert-danger">
          Name should have minimum 4 characters
        </div> 
        </div> 
        <label for="RUT">RUT</label>
        <br>  <input id="RUT" class="form-control" name="RUT" [(ngModel)]="addedRecipient.RUT"/><br>
          
        <label for="email">Email</label>
           <input id="email" class="form-control" name="email" [(ngModel)]="addedRecipient.email" /><br>
           <div *ngIf="addedRecipient.bank != 'Scotiabank'">
         <label for="bank">Select Bank</label>
           <select id="selectBank" class="form-control" name="selectBank" [(ngModel)]="addedRecipient.bank">
               <option>Seleccionar</option>  
               <option>Abn Tanner Bank</option>   
               <option>Banco Bbva</option>            
			</select>
           <br>
           </div>    
        <label for="accountNumber">Account Number</label>
           <input id="accountNumber" class="form-control" name="accountNumber" [(ngModel)]="addedRecipient.accountNumber"/><br> <br>    
 <a routerLink="/">
    <button type="button" id="back" class="btn btn-default" >Back</button>
  </a> 
  <a routerLink="/confirm-add">
    <button type="button" id="next" class="btn btn-default" (click)="loadRecipient()" >Next</button>
  </a>
</div>
